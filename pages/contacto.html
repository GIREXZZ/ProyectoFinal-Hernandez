    <section id="contact">
        <div class="container">
            <h2>Contacto</h2>
            <p class="large">
                Contantanos para que podamos darte una atencion personalizada y darte el mejor precio que se adapte a ti. 
                Es totalmente gratis, haz toda las preguntas que quieras y con gusto de antenderemos!
            </p>
            <form action="">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-group-control" />
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-group-control" />
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-group-control"></textarea>
                </div>
                <button class="btn btn-dark">Enviar mensaje</button>
            </form>
        </div>
    </section>
